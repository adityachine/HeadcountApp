<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autoplay YouTube Video</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 90vw;
      height: 50vw;
      max-width: 1280px;
      max-height: 720px;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/YqiyHeYOSg0?autoplay=1&mute=1&rel=0&showinfo=0&modestbranding=1" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</body>
</html>
